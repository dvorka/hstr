name: hstr
version: git
grade: stable
summary: Suggest box like shell history completion
description: |
  A command line utility that brings improved shell command completion
  from the history. It aims to make completion easier and faster than Ctrl-r.
confinement: strict

apps:
  hstr:
    command: bin/hstr
    plugs:
    - home

parts:
  hstr:
    source: .
    plugin: autotools
    override-build: |
      cd ./build/tarball && ./tarball-automake.sh && cd ../..
      snapcraftctl build
    build-packages:
      - build-essential
      - libreadline-dev
      - libncursesw5-dev
      - pkg-config
    prime:
      - -bin/hstr
      - -share/man